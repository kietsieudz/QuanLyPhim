<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
body p {
    color: #21d1fd;
    text-align: center;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
body h1 {
  color: #21d1fd;
  text-align: center;
}

/* Set a style for all buttons */
button {
  background-color: #21d1fd;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Đăng Ký</h1>
    <p>Vui lòng điền đủ thông tin.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Tên tài khoản" name="email" required>

    <label for="psw"><b>Mật khẩu</b></label>
    <input type="password" placeholder="Mật khẩu" name="psw" required>

    <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
    <input type="password" placeholder="Nhập lại mật khẩu" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Ghi nhớ cho lần đăng nhập sau
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Trở lại</button>
      <button type="submit" class="signupbtn">Đăng ký</button>
    </div>
  </div>
</form>
</body>
</html>
